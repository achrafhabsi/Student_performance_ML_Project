{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            padding: 10px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .header {
            background-color: #FF8700;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .header p {
            margin: 0;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FF8700;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e67600;
        }

        .link {
            font-size: 16px;
            color: #FF8700;
            text-decoration: none;
            display: block;
            padding: 10px;
            border: 1px solid #FF8700;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link:hover {
            background-color: #FF8700;
            color: white;
        }

        section {
            margin-bottom: 30px;
        }

        /* Form Styles */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FF8700;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #e67600;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            form {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<section>
    <h2>Manage Classes</h2><br>
    <a href="{% url 'create_class' %}" class="btn">Create Class</a><br><br>
    <ul>
        {% for class in classes %}
            <li>
                <a href="{% url 'ads_class_students' class.name %}" class="link">{{ class.name }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
